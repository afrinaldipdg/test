<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Skill Test Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 20px auto;
        }
        h1, h2 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        .timer-container {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        .question-block {
            margin-bottom: 25px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fdfdfd;
        }
        .question-block h3 {
            margin-top: 0;
            color: #555;
            font-size: 1.1em;
            margin-bottom: 15px;
        }
        .options label {
            display: block;
            margin-bottom: 10px;
            cursor: pointer;
            padding: 8px 0;
            border-bottom: 1px dashed #eee;
        }
        .options label:hover {
            background-color: #eef;
        }
        .options input[type="radio"],
        .options input[type="checkbox"] {
            margin-right: 10px;
        }
        .options .sub-option-group {
            margin-left: 25px;
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f8ff;
            border-left: 3px solid #0056b3;
            border-radius: 4px;
        }
        .options .sub-option-group label {
            font-weight: normal;
        }
        .submit-btn {
            display: block;
            width: 200px;
            padding: 12px 20px;
            margin: 30px auto 0;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #218838;
        }
        .results {
            margin-top: 40px;
            padding: 25px;
            border-top: 2px solid #0056b3;
            text-align: center;
            font-size: 1.2em;
            background-color: #e6f2ff;
            border-radius: 8px;
            display: none; /* Hidden by default */
        }
        .results p {
            margin: 10px 0;
        }
        .pass {
            color: #28a745;
            font-weight: bold;
            font-size: 1.5em;
        }
        .fail {
            color: #dc3545;
            font-weight: bold;
            font-size: 1.5em;
        }
        .feedback {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            text-align: left;
        }
        .feedback.correct {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Skill Test Exam</h1>
        <div class="timer-container">
            Time Remaining: <span id="timer">100:00</span>
        </div>
        <form id="examForm">
            </form>
        <button type="button" class="submit-btn" onclick="submitExam()">Submit Exam</button>
        <div id="results" class="results">
            <h2>Exam Results</h2>
            <p>Correct Answers: <span id="correctCount"></span></p>
            <p>Incorrect Answers: <span id="incorrectCount"></span></p>
            <p>Your Score: <span id="score"></span></p>
            <p>Time Taken: <span id="timeTaken"></span></p>
            <p id="passFailStatus"></p>
        </div>
    </div>

    <script>

        const examForm = document.getElementById('examForm');
        const timerDisplay = document.getElementById('timer');
        const resultsDiv = document.getElementById('results');
        const correctCountSpan = document.getElementById('correctCount');
        const incorrectCountSpan = document.getElementById('incorrectCount');
        const scoreSpan = document.getElementById('score');
        const timeTakenSpan = document.getElementById('timeTaken');
        const passFailStatus = document.getElementById('passFailStatus');

        const EXAM_DURATION_MINUTES = 100;
        let timeLeft = EXAM_DURATION_MINUTES * 60;
        let timerInterval;
        let startTime;

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    submitExam(true); // Submit automatically when time runs out
                }
                timeLeft--;
            }, 1000);
        }

        function loadQuestions() {
            allQuestions.forEach((q, index) => {
                const questionBlock = document.createElement('div');
                questionBlock.classList.add('question-block');
                questionBlock.innerHTML = `<h3>Question ${index + 1}: ${q.question}</h3><div class="options"></div>`;
                const optionsDiv = questionBlock.querySelector('.options');

                if (typeof q.options === 'object' && !Array.isArray(q.options)) {
                    // Handle questions with nested options (e.g., Q18, Q20, Q32, Q36, Q44, Q55, Q56, Q57, Q62)
                    for (const key in q.options) {
                        const subOptionGroup = document.createElement('div');
                        subOptionGroup.classList.add('sub-option-group');
                        subOptionGroup.innerHTML = `<h4>${key}:</h4>`;
                        q.options[key].forEach(option => {
                            const inputType = q.answer.includes(',') ? 'checkbox' : 'radio';
                            const label = document.createElement('label');
                            label.innerHTML = `<input type="${inputType}" name="question${q.id}_${key}" value="${option}"> ${option}`;
                            subOptionGroup.appendChild(label);
                        });
                        optionsDiv.appendChild(subOptionGroup);
                    }
                } else if (Array.isArray(q.options)) {
                    // Handle regular multiple choice or true/false (e.g., Q1, Q2, Q9, Q10, Q13, Q17, Q61, Q63)
                    const inputType = q.answer.includes(',') || q.options.some(opt => opt.length === 1 && opt.match(/[A-Z]/)) ? 'checkbox' : 'radio';
                    q.options.forEach(option => {
                        const label = document.createElement('label');
                        label.innerHTML = `<input type="${inputType}" name="question${q.id}" value="${option.split('. ')[0]}"> ${option}`;
                        optionsDiv.appendChild(label);
                    });
                } else {
                    console.error("Unexpected options format for question:", q);
                }
                examForm.appendChild(questionBlock);
            });
            startTimer();
        }

        function getSelectedAnswers(questionId, isComplex = false, optionKeys = []) {
            if (isComplex) {
                const selectedValues = [];
                optionKeys.forEach(key => {
                    const inputs = document.querySelectorAll(`input[name="question${questionId}_${key}"]:checked`);
                    inputs.forEach(input => selectedValues.push(input.value));
                });
                return selectedValues.length > 0 ? selectedValues : null;
            } else {
                const selectedInput = document.querySelector(`input[name="question${questionId}"]:checked`);
                if (selectedInput) {
                    return selectedInput.value;
                }
                const selectedCheckboxes = document.querySelectorAll(`input[name="question${questionId}"]:checked`);
                if (selectedCheckboxes.length > 0) {
                    return Array.from(selectedCheckboxes).map(input => input.value);
                }
                return null;
            }
        }

        function compareAnswers(userAnswer, correctAnswer) {
            if (Array.isArray(correctAnswer)) {
                correctAnswer = correctAnswer.sort().join(',');
            }
            if (Array.isArray(userAnswer)) {
                userAnswer = userAnswer.sort().join(',');
            }
            return String(userAnswer).trim() === String(correctAnswer).trim();
        }

        function submitExam(timeExpired = false) {
            clearInterval(timerInterval);
            const endTime = Date.now();
            const elapsedSeconds = Math.floor((endTime - startTime) / 1000);
            const minutesTaken = Math.floor(elapsedSeconds / 60);
            const secondsTaken = elapsedSeconds % 60;

            let correctCount = 0;
            let incorrectCount = 0;
            const userAnswers = {};
            const detailedResults = [];

            allQuestions.forEach((q, index) => {
                const questionBlock = document.querySelector(`.question-block:nth-child(${index + 1})`);
                const optionsDiv = questionBlock.querySelector('.options');
                let userAnswer;
                let isComplex = false;
                let optionKeys = [];

                if (typeof q.options === 'object' && !Array.isArray(q.options)) {
                    isComplex = true;
                    optionKeys = Object.keys(q.options);
                    userAnswer = getSelectedAnswers(q.id, true, optionKeys);
                } else {
                    userAnswer = getSelectedAnswers(q.id);
                }

                userAnswers[`question${q.id}`] = userAnswer;

                let isCorrect = false;
                let correctAnswersFormatted;

                if (typeof q.answer === 'object' && !Array.isArray(q.answer)) {
                    // For questions like 18, 20, 32, 36, 44, 55, 56, 57, 62
                    const userComplexAnswers = {};
                    const correctComplexAnswers = {};
                    let allSubAnswersCorrect = true;

                    for (const key in q.options) {
                        const correctSubAnswer = q.answer[Object.keys(q.options).indexOf(key)]; // Assumes order matches
                        const userSubAnswer = getSelectedAnswers(q.id, true, [key]);

                        userComplexAnswers[key] = userSubAnswer;
                        correctComplexAnswers[key] = correctSubAnswer;

                        const subCorrect = compareAnswers(userSubAnswer, correctSubAnswer);
                        if (!subCorrect) {
                            allSubAnswersCorrect = false;
                        }
                    }
                    isCorrect = allSubAnswersCorrect;
                    correctAnswersFormatted = Object.values(q.answer).join(', '); // For display
                } else if (Array.isArray(q.answer) || q.answer.includes(',')) {
                    // For multiple choice questions with multiple correct answers (e.g., Q9, Q10, Q15, Q16, Q21, Q25, Q30, Q31, Q35, Q41, Q52, Q59, Q60)
                    const correctArray = String(q.answer).split(',').map(s => s.trim());
                    const userAnswerArray = Array.isArray(userAnswer) ? userAnswer : (userAnswer ? String(userAnswer).split(',').map(s => s.trim()) : []);

                    if (userAnswerArray.length === correctArray.length &&
                        userAnswerArray.every(val => correctArray.includes(val))) {
                        isCorrect = true;
                    }
                    correctAnswersFormatted = correctArray.join(', ');
                } else {
                    // For single choice questions (e.g., Q1, Q2, Q3, Q4, Q5, Q6, Q7, Q8, Q11, Q12, Q13, Q14, Q17, Q19, Q22, Q23, Q24, Q26, Q27, Q28, Q29, Q33, Q34, Q37, Q38, Q39, Q40, Q42, Q43, Q45, Q46, Q47, Q48, Q49, Q50, Q51, Q53, Q54, Q58, Q61, Q63)
                    isCorrect = compareAnswers(userAnswer, q.answer);
                    correctAnswersFormatted = q.answer;
                }

                if (isCorrect) {
                    correctCount++;
                } else {
                    incorrectCount++;
                }

                detailedResults.push({
                    questionId: q.id,
                    questionText: q.question,
                    userAnswer: userAnswer,
                    correctAnswer: q.answer,
                    isCorrect: isCorrect,
                    explanation: q.explanation
                });

                // Display feedback
                const feedbackDiv = document.createElement('div');
                feedbackDiv.classList.add('feedback');
                if (isCorrect) {
                    feedbackDiv.classList.add('correct');
                    feedbackDiv.innerHTML = `<strong>Correct!</strong> <br> ${q.explanation}`;
                } else {
                    feedbackDiv.innerHTML = `<strong>Incorrect.</strong> Your answer: ${Array.isArray(userAnswer) ? userAnswer.join(', ') : userAnswer}. Correct answer: ${correctAnswersFormatted}. <br> ${q.explanation}`;
                }
                questionBlock.appendChild(feedbackDiv);
            });

            const totalQuestions = allQuestions.length;
            const score = (correctCount / totalQuestions) * 100;

            correctCountSpan.textContent = correctCount;
            incorrectCountSpan.textContent = incorrectCount;
            scoreSpan.textContent = score.toFixed(2) + '%';
            timeTakenSpan.textContent = `${minutesTaken} minutes and ${secondsTaken} seconds`;

            if (score >= 80) {
                passFailStatus.textContent = 'LULUS (PASS)';
                passFailStatus.classList.add('pass');
                passFailStatus.classList.remove('fail');
            } else {
                passFailStatus.textContent = 'GAGAL (FAIL)';
                passFailStatus.classList.add('fail');
                passFailStatus.classList.remove('pass');
            }

            resultsDiv.style.display = 'block';
            document.querySelector('.submit-btn').style.display = 'none';

            // Log results to server
            logResultsToServer({
                timestamp: new Date().toISOString(),
                totalQuestions: totalQuestions,
                correctCount: correctCount,
                incorrectCount: incorrectCount,
                score: score.toFixed(2),
                timeTakenSeconds: elapsedSeconds,
                status: score >= 80 ? 'LULUS' : 'GAGAL',
                userAnswers: userAnswers,
                detailedResults: detailedResults,
                timeExpired: timeExpired
            });
        }

        function logResultsToServer(results) {
            // In a real-world scenario, you would send this data to a server-side script.
            // For this demonstration, we'll simulate it by logging to console or
            // providing instructions for a server-side script.
            console.log("Logging results:", results);

            // This is a placeholder for a server-side endpoint to save the log.
            // You would need a backend (e.g., Node.js with Express, PHP, Python Flask)
            // to handle this POST request and write to a file.
            /*
            fetch('/save-exam-log', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(results),
            })
            .then(response => response.json())
            .then(data => {
                console.log('Log saved:', data);
            })
            .catch((error) => {
                console.error('Error saving log:', error);
            });
            */

            alert("Exam submitted! Results are displayed below. (Note: In a real system, results would be saved to a server-side log file.)");
        }

        // Initialize the exam
        window.onload = loadQuestions;
    </script>
